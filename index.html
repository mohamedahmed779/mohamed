<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رائع</title>
    <link rel="stylesheet" href="mmo.css">
</head>
<body>
    <header>
        <h1>مرحبا بك في موقعنا الرائع!</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>الرئيسية</h2>
        <p>هذا هو الموقع الذي يمكنك فيه العثور على كل ما تحتاجه.</p>
    </section>
    
    <section id="about">
        <h2>عن الموقع</h2>
        <p>نحن نقدم أفضل المحتويات والخدمات لزوارنا.</p>
    </section>
    
    <section id="contact">
        <h2>اتصل بنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>
</body>
</html>
